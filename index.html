  <style>
    body {
      margin: 0;

    }

    .container {
      max-width: 800px;

    img.profile {

    p {

    .card {
      position: relative;
      width: 100%;
      height: 340px; /* ← YÜKSEKLİK ARTIRILDI */
      margin: 15px 0;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      text-decoration: none;
      color: white;
      display: block;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      z-index: 1;
      transition: transform 0.3s ease;
      background-image: var(--img);
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2;
    }

    .card span {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 3;
      font-size: 22px;
      font-weight: bold;
      text-align: left;
      padding: 0;
      margin: 0;
    }



    .card:hover::before {
      transform: scale(1.05);
    }

    @media screen and (max-width: 600px) {
      .card {
        height: 180px;
      }
      .card span {
        font-size: 18px;
      }
    }
  </style>
</head>
