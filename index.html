    body {

    .container {

    h1 {

    p {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .card {
      position: relative;
      width: 100%;
      height: 320px;
      margin: 15px 0;
      border-radius: 28px;
      overflow: hidden;
      cursor: pointer;
      text-decoration: none;
      color: white;
      display: block;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      z-index: 1;
      transition: transform 0.3s ease;
      background-image: var(--img);
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2;
    }

    .card span {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 3;
      font-size: 26px;
      font-weight: bold;
      text-align: left;
      transition: all 0.3s ease;
    }

    .card:hover::before {
      transform: scale(1.2);
    }

    .card:hover span {
      bottom: 50%;
      left: 50%;
      transform: translate(-50%, 50%) scale(1.3);
      text-align: center;
      text-shadow:
        0 0 3px rgba(255, 255, 255, 0.7),
        0 0 6px rgba(255, 255, 255, 0.5),
        0 0 12px rgba(255, 255, 255, 0.4),
        0 0 24px rgba(0, 255, 255, 0.3),
        0 0 48px rgba(0, 255, 255, 0.2);
    }

    @media screen and (max-width: 600px) {
      .card {
        height: 160px;
      }
      .card span {
        font-size: 22px;
      }
    }

    /* Mobil cihazlarda hover efektlerini devre dışı bırak */
    @media (hover: none) {
      .card:hover::before {
        transform: none !important;
      }

      .card:hover span {
        transform: none !important;
        bottom: 10px !important;
        left: 10px !important;
        text-align: left !important;
        text-shadow: none !important;
      }
    }
  </style>
</head>
